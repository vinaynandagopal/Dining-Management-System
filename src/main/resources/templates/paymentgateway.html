<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Gateway Integration</title>

    <link rel="icon" href="images/dollar.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .pay-tabs {
            background: white;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2,
        h3,
        h5 {
            text-align: center;
            color: #4a00e0;
        }

        .resp-tabs-list {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 20px 0;
        }

        .resp-tabs-list li {
            background: linear-gradient(to left, #4776E6, #8e54e9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            margin: 0 10px; /* Add space between buttons */
        }

        .resp-tabs-list li:hover {
            background: linear-gradient(to right, #4776E6, #8e54e9);
        }

        .resp-tab-content {
            display: none;
            padding: 1rem 0;
        }

        .resp-tab-content-active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-field {
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            outline: none;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
        }

        .input-field input:focus {
            border-color: #8e2de2;
        }

        .confirm-btn {
            background: linear-gradient(to right, #4776E6, #8e54e9);
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s;
            width: 100%;
            cursor: pointer;
            display: inline-block;
        }

        .confirm-btn:hover {
            background: linear-gradient(to left, #4776E6, #8e54e9);
        }

        .transaction ul {
            display: flex;
            gap: 1rem;
        }

        .transaction ul li input {
            width: 100%;
        }

        .payment-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .payment-button:hover {
            background-color: #9c27b0;
        }
    </style>

    <script>
        
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Payment processing");
            // Here you can add code to actually process the payment if needed
            // For example: you might want to send the data to your server
            // After the payment processing, you could redirect to successPage.html if needed
            window.location.href = "menu";
        }
    </script>
</head>

<body>
    <div class="pay-tabs">
        <h2>Select Payment Method</h2>
        <ul class="resp-tabs-list">
            <li class="resp-tab-item" aria-controls="tab_item-0">Credit Card</li>
            <li class="resp-tab-item" aria-controls="tab_item-1">Net Banking</li>
            <li class="resp-tab-item" aria-controls="tab_item-2">PayPal</li>
            <li class="resp-tab-item" aria-controls="tab_item-3">Debit Card</li>
        </ul>

        <div class="resp-tabs-container">
            <div class="tab-1 resp-tab-content resp-tab-content-active" aria-labelledby="tab_item-0">
                <h3>Credit Card Info</h3>
                <form onsubmit="handleSubmit(event)">
                    <div class="input-field">
                        <h5>Amount</h5>
                        <input type="text" placeholder="â‚¹.00" required>
                    </div>
                    <div class="input-field">
                        <h5>Name on Card</h5>
                        <input type="text" placeholder="Enter the name" required>
                    </div>
                    <div class="input-field">
                        <h5>Card Number</h5>
                        <input type="text" placeholder="0000-0000-0000-0000" required>
                    </div>
                    <div class="transaction">
                        <div class="input-field">
                            <h5>Expiration Date</h5>
                            <ul>
                                <li><input type="number" placeholder="MM" min="1" max="12" required></li>
                                <li><input type="number" placeholder="YYYY" min="2024" required></li>
                            </ul>
                        </div>
                        <div class="input-field">
                            <h5>CVV Number</h5>
                            <input type="password" placeholder="XXX" required>
                        </div>
                    </div>
                    <button type="submit" class="confirm-btn">SEND</button> <!-- Changed to button -->
                </form>
            </div>

            <!-- Net Banking, PayPal, and Debit Card sections can be added similarly -->
        </div>
    </div>
</body>

</html>
